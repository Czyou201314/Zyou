    <script>
        // 音乐播放器逻辑
        let currentTrackIndex = -1;
        const musicList = [
            {name: "月", url: "./yle/01.mp3"},
{name: "满", url: "./yle/02.mp3"},
{name: "希", url: " ./yle/03.mp3"},
{name: "凉", url: " ./yle/04.mp3"},
            {name: "匆", url: "./yle/05.mp3"}
      
        ];
        const audio = new Audio();
        let userInteracted = false;

        // 随机选择音乐
        function selectRandomTrack() {
            const randomIndex = Math.floor(Math.random() * musicList.length);
            if (randomIndex !== currentTrackIndex) {
                currentTrackIndex = randomIndex;
                return musicList[currentTrackIndex];
            }
            return selectRandomTrack();
        }

        // 播放音乐
        function playRandomTrack() {
            if (!userInteracted) return;
            
            const track = selectRandomTrack();
            document.getElementById('track-name').textContent = track.name;
            audio.src = track.url;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("自动播放失败:", error);
                    // 用户首次交互后重试
                    document.addEventListener('click', tryPlayAfterInteraction, {once: true});
                }).then(() => {
                    document.getElementById('play-btn').textContent = "❚❚";
                });
            }
        }

        // 用户交互后尝试播放
        function tryPlayAfterInteraction() {
            userInteracted = true;
            playRandomTrack();
        }

        // 初始化播放器
        const playBtn = document.getElementById('play-btn');
        playBtn.addEventListener('click', function() {
            if (audio.paused) {
                if (audio.src === "") playRandomTrack();
                else {
                    audio.play();
                    playBtn.textContent = "❚❚";
                }
            } else {
                audio.pause();
                playBtn.textContent = "▶";
            }
        });

        // 监听结束事件自动播放下一首
        audio.addEventListener('ended', playRandomTrack);

        // 页面加载后模拟用户交互
        document.addEventListener('DOMContentLoaded', function() {
            userInteracted = true;
            setTimeout(playRandomTrack, 500);
        });

        // 监听用户交互（点击页面任意位置）
        document.addEventListener('click', tryPlayAfterInteraction, {once: true});

        // 网页版选择弹窗函数
